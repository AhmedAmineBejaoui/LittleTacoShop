<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Contact The Little Tacos Shop for any inquiries or feedback.">
    <meta name="keywords" content="contact, tacos, restaurant">
    <meta name="author" content="Ahmed Bejaoui">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us - Little Taco Shop</title>
</head>
<body>
    <header>
        <h1>Contact The Little Taco Shop</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#about">About <abbr title="The Little Taco Shop">LTS</abbr></a></li>
                <li><a href="#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" rows="5" placeholder="Type your message here" required></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                7050 Najeh, Menzel Bourguiba<br>
                Bizerte, Tunisia<br><br>
                Phone: <a href="tel:+21655799176">55799176</a>
            </address>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
    <script src="js/script.js" defer></script>
</body>
</html>
